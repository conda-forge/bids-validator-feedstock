{% set name = "bids-validator" %}
{% set version = "1.14.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/bids-validator-{{ version }}.tar.gz
  sha256: 33b0f865c1aa3e39fb92518df163fa6b79478d1aa102af52fd53704a5ef2ea46

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.6
    - pip
    - versioneer
  run:
    - python >=3.6

test:
  imports:
    - bids_validator
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/bids-standard/bids-validator
  summary: Validator for the Brain Imaging Data Structure
  license: MIT
  license_file:
    - LICENSE

extra:
  recipe-maintainers:
    - effigies
    - rwblair
    - sappelhoff
    - sarthakpati
